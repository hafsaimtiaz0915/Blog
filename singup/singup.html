<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingUp</title>
    <!-- -------------------FontAwesome-------------------- -->
    <script src="https://kit.fontawesome.com/9828c0ee5c.js" crossorigin="anonymous"></script>
    <!-- ----------------Bootstrap--------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- ---------------------CSS---------------------- -->
    <link rel="stylesheet" href="singup.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #7749F8 !important;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style=" color: white !important;">Personal Blog App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="singupcard" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color: #fafafa; color: #282828;">
                <div class="modal-header">
                    <h1 class=" fs-5 " id="exampleModalLabel">Sign up here</h1>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">First name:</label>
                            <input type="text" placeholder="First Name" class="form-control" id="first-name">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-Last-name" class="col-form-label">Last name:</label>
                            <input type="text" placeholder="Last Name" class="form-control" id="last-name">
                        </div>
                        <div class="mb-3">
                            <label for="email-address" class="col-form-label">Email address:</label>
                            <input type="email" placeholder="Email address" class="form-control" id="email-address">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="col-form-label">New password:</label>
                            <div class="input-group mb-3">
                                <input type="password" placeholder="New Password" class="form-control"
                                    id="new-password">

                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="col-form-label">Repeat Password:</label>
                            <div class="input-group mb-3">
                                <input type="password" placeholder="Repeat Password" class="form-control"
                                    id="repeat-password">

                            </div>
                        </div>
                    </form>
                </div>
                <div class="buttonbottom">
                    <button type="button" class="btn btn-primary" id="creatAcctountBtn">Create account</button>
                </div>
            </div>
        </div>
    </div>



     <!-- --------------------------MomentJS---------------------- -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"
     integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg=="
     crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- ----------------------------Bootstrap------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- ------------------------SignUp---------------------------------------------- -->
 <script src="./singup.js" type="module"></script>

</body>
</html>
