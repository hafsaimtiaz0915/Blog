    <!-- ----------------Bootstrap--------------- -->

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #7749F8 !important;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style=" color: white !important;">Personal Blog App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <p class="nav-link active mb-0 logoutBtn" style=" color: white !important;">logout</p>
                </div>
            </div>
        </div>
    </nav>

    
        <div class="Maincontainer">
            <div class="formContainer mt-5">
                <div class="form">
                    <p class="fw-bold">Email address</p>
                    <input  type="text" id="email" placeholder="Email address" class="form-control" style="width: 70%;" required>
                    <p class="fw-bold">Password</p>
                    <div class="passDiv d-flex">
                        <div class="input-group mb-3">
                            <input  type="password" class="form-control " id="password" placeholder="Password" required>
    
                        </div>
                     </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault" style="color: #282828;">
                            Remember me
                        </label>
                    </div>
                    <button type="button" id="loginBtn" class="btn ">Log in</button>
                    <p>or</p>
                    <button type="button" class="btn" id="creatBtn" onClick="window.location.href = '../singup/singup.html'">Creat new account</button>
                </div>
        </div>
    



        <!-- --------------------------MomentJS---------------------- -->
