<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="editProfile.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #7749F8 !important;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style=" color: white !important;">Personal Blog App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a href="../editProfile/editiProfile.html" class="nav-link mb-0 loggedInUserName"
                        style=" color: white !important;">username</a>
                    <p class="nav-link active mb-0 logoutBtn" style=" color: white !important;">logout</p>
                </div>
            </div>
        </div>
    </nav>

    <div class="mainBody container-fluid my-4 d-flex align-items-center flex-column">

        <div class="mb-3 formControlContainer">
            <label for="exampleFormControlInput1" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName">
        </div>
        <div class="mb-3 formControlContainer">
            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName">
        </div>
        <div class="mb-3 formControlContainer">
            <label for="exampleFormControlInput1" class="form-label">Old Password</label>
            <input type="password" class="form-control" id="oldPassword">
        </div>
        <div class="mb-3 formControlContainer">
            <label for="exampleFormControlInput1" class="form-label">New Password</label>
            <input type="password" class="form-control" id="newPassword">
        </div>
        <div class="mb-3 formControlContainer">
            <label for="profilePic" class="form-label">upload your profile photo</label>
            <input class="form-control" type="file" id="profilePic">
        </div>
        <div class="editButton">
            <button type="button" class="btn btn-primary formControlContainer" id="editSubBtn">Edit</button>

            <button type="button" class="btn btn-primary"
                onclick="window.location.href = '../dashboard/dashboard.html'">back</button>
        </div>
       

    </div>

        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script src="editProfile.js" type="module"></script>

</body>

</html>
